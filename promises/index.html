<body>

    <button type="submit">Click!</button>

    <script charset="utf-8">
        function startGame() {
            let counter = 0; 

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000)
            });
        }

        startGame()
            .then(() => alert('You win!'))
            .catch(() => alert('You lost!'));
    </script>
<!--
    3 States of Promises 
        Promise 约定
            1. 'unresolved'  waiting for something to finishing 
            2. 'resolved'  something finnished and it went ok
            3. 'rejected'  something finished and something went bad 
//-->
